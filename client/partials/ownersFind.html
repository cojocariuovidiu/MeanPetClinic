<div class="container-fluid">
    <div class="container xd-container">

        <h2>Find Owners</h2>

        <form ng-submit="getOwner()" method="get" class="form-horizontal" id="search-owner-form">
            <div class="form-group">
                <div class="control-group" id="lastName">
                    <label class="col-sm-2 control-label">Last name </label>
                    <div class="col-sm-10">
                        <input ng-model="lastName" class="form-control" type="text" value="" size="30" maxlength="80" />
                        <span ng-show="msg">{{msg}}</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Find Owner</button>
                </div>
            </div>

        </form>
        <br/>
        <a class="btn btn-default" ui-sref="addOwner">Add Owner</a>
    </div>
</div>
