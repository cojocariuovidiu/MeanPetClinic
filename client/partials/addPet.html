<script>
    $(function() {
        $("#birthdate").datepicker({
            dateFormat: 'ddmmyy'
        });
    });
</script>
<div class="container-fluid">
    <div class="container xd-container">
        <h2>
            <div ng-switch="action"><span ng-switch-when="new">New</span> Pet</div> 
        </h2>
        <form id="pet" class="form-horizontal" ng-submit="upsertPet();">
            <div class="form-group has-feedback">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Owner</label>
                    <div class="col-sm-10">
                        {{owners[0].firstName}} {{owners[0].lastName}}
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input id="name" name="name" class="form-control" type="text" value="" ng-model="name" />
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label">Birth Date</label>
                    <div class="col-sm-10">
                        <input id="birthdate" name="birthdate" class="form-control" value="" ng-model="birthdate" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group ">
                        <label class="col-sm-2 control-label">Type </label>
                        <div class="col-sm-10">
                            <select name="type" size="5" class="form-control" ng-model="type" ng-options="t.name for t in types"></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div ng-switch="action">
                        <div ng-switch-when="new">
                            <button class="btn btn-default" type="submit">Add Pet</button>
                        </div>
                        <div ng-switch-when="edit">
                            <button class="btn btn-default" type="submit">Update Pet</button>
                        </div>
                    </div>
                </div>


            </div>
        </form>
    </div>
</div>
