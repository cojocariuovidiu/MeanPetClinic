<script>
    $(function() {
        $("#date").datepicker({
            dateFormat: 'dd/mm/yy'
        });
    });
</script>
<div class="container-fluid">
    <div class="container xd-container">
        <h2>New Visit</h2>
        <b>Pet</b>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Birth Date</th>
                    <th>Type</th>
                    <th>Owner</th>
                </tr>
            </thead>
            <tr>
                <td>{{pet.name}}</td>
                <td>{{pet.birthdate}}</td>
                <td>{{pet.type}}</td>
                <td>{{owner.firstName}} {{owner.lastName}}</td>
            </tr>
        </table>

        <form id="visit" class="form-horizontal" ng-submit="upsertVisit()">
            <div class="form-group has-feedback">
                <div class="form-group ">
                    <label class="col-sm-2 control-label">Date</label>

                    <div class="col-sm-10">
                        <input id="date" name="date" class="form-control" type="text" ng-model="date" />
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input id="description" name="description" class="form-control" type="text" ng-model="description" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" type="submit">Add Visit</button>
                </div>
            </div>
        </form><br/>
        <b>Previous Visits</b>
        <table class="table table-striped">
            <tr>
                <th>Date</th>
                <th>Description</th>
            </tr>
            <tr ng-repeat="visite in precedentesVisites">
        <td>{{visite.date}}</td>
        <td>{{visite.description}}</td>
    </tr>
        </table>
    </div>
</div>
