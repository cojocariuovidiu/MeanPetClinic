<div class="container-fluid">
    <div class="container xd-container">

        <h2>
            <div ng-switch="action">
            <div ng-switch-when="edit">
                Owner
            </div>
            <div ng-switch-default>
                New Owner
            </div>
            </div>
        </h2>
        <form id="add-owner-form" class="form-horizontal" ng-submit="upsertOwner(owner.id);">
            <div class="form-group has-feedback">

                <div ng-switch="action">
                    <div ng-switch-when="edit">
                        <input ng-model="owner.id" type="hidden"></input>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name</label>

                    <div class="col-sm-10">
                        <input class="form-control" ng-model="owner.firstName" ng-required></input>

                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>


                    </div>
                </div>

                <div class="form-group ">
                    <label class="col-sm-2 control-label">Last Name</label>

                    <div class="col-sm-10">
                        <input class="form-control" ng-model="owner.lastName" ng-required></input>

                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>


                    </div>
                </div>

                <div class="form-group ">
                    <label class="col-sm-2 control-label">Address</label>

                    <div class="col-sm-10">
                        <input class="form-control" ng-model="owner.address" ng-required></input>

                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label">City</label>

                    <div class="col-sm-10">
                        <input class="form-control" ng-model="owner.city" ng-required></input>

                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    </div>
                </div>

                <div class="form-group ">
                    <label class="col-sm-2 control-label">Telephone</label>

                    <div class="col-sm-10">
                        <input class="form-control" ng-model="owner.telephone"></input>
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div ng-switch="action">
                        <div ng-switch-when="edit">
                            <button class="btn btn-default" type="submit">Update Owner</button>
                        </div>
                        <div ng-switch-default>
                            <button class="btn btn-default" type="submit">Add Owner</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
